{% extends "blog/base.html" %} <!-- inheritance -->


{% block content %}
   {% for post in post_list %}
            <div class='post'>
                <div class='date'>
                    {{ post.published_date }}
                </div>
                <h1>
                    <a href='{% url 'post_detail' post.pk %}'> <!-- page connect -->
                        {{ post.title }}
                    </a>
                </h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
    {% endfor %}
{% endblock %}
